<script>
    let btn_next = document.getElementById("btn_next");
    btn_next.style.display = "none";

    const ul = document.getElementById("list-ul");
    const icone_desactive = "<span class='material-symbols-outlined'>radio_button_unchecked</span>";
    const icone_active = "<span class='material-symbols-outlined'>task_alt</span>"
    const load_list = [
        {
            id: 1,
            title: "Imposto Transicional",
            complet: true,
        },
        {
            id: 2,
            title: "Encargos",
            complet: true,
        },
        {
            id: 3,
            title: "Score",
            complet: true,
        },
        {
            id: 4,
            title: "Indenização Solicitada",
            complet: false,
        },
        {
            id: 5,
            title: "Indenização Confirmada",
            complet: false,
        }
    ];


    const createItem = (title, complet, id) => {
        const li = document.createElement("li");
        const p = document.createElement("p");

        li.classList.add("load-item")

        p.innerHTML = title;

        li.id = "load-item-" + id;
        if (complet) {
            li.innerHTML = icone_active;
        } else {
            li.innerHTML = icone_desactive;
        }

        li.appendChild(p)

        return li;
    }

    load_list.forEach(element => {
        const li = createItem(element.title, element.complet, element.id);
        ul.appendChild(li)
    })

    document.getElementById("load-item-1").classList.add("active");
    document.getElementById("load-item-2").classList.add("active");
    document.getElementById("load-item-3").classList.add("active");



    function startTimer(targetTimeInMs) {
        function updateTimer() {
            const now = new Date().getTime();
            const timeDiff = targetTimeInMs - now;
            if (timeDiff > 0) {
                const hours = Math.floor(timeDiff / (1000 * 60 * 60));
                const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);
                document.getElementById('time-main').innerText = `${hours}:${minutes}:${seconds}`;
            } else {
                document.getElementById('time-main').innerText = '00:00:00';
                clearInterval(timerInterval);
            }
        }

        updateTimer();
        const timerInterval = setInterval(updateTimer, 1000);
    }
    const data = localStorage.getItem('project-s-data');
    if (data) {
        const formatData = JSON.parse(data);

        document.getElementById("info-name").innerHTML = formatData.nome;
        const dyas = 1000 * 60 * 60 * 24 * 2; // dois dias
        // const dyas = 1000 * 60;
        const dateEnd = formatData.createdAt + dyas;

        if (dateEnd <= Date.now()) {
            btn_next.style.display = 'block';
            document.getElementById("load-item-4").classList.add("active");
            document.querySelector("#load-item-4 span").innerHTML = "task_alt";
            document.getElementById("load-item-5").classList.add("active");
            document.querySelector("#load-item-5 span").innerHTML = "task_alt";
        }
        startTimer(dateEnd);
    } else {
        window.location.href = "/pages/index.html";
    }


    function redirect() {
        window.location.href = "/pages/error.html"
    }
</script>
