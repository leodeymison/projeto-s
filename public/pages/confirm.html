<script>
	const data = localStorage.getItem('project-s-data');

	function setDefaultDate(dateBR) {
		const [day, month, year] = dateBR.split('/');
		const dateUS = `${year}-${month}-${day}`;
		return dateUS;
	}

	function formatDate(milliseconds) {
		const date = new Date(milliseconds);

		const day = String(date.getDate()).padStart(2, '0');
		const month = String(date.getMonth() + 1).padStart(2, '0'); // Os meses são de 0 a 11, então adicionamos 1
		const year = date.getFullYear();

		const hours = String(date.getHours()).padStart(2, '0');
		const minutes = String(date.getMinutes()).padStart(2, '0');

		return `${day}/${month}/${year} - ${hours}:${minutes}`;
	}

	function formatCPF(cpf) {
		// Remove caracteres não numéricos
		cpf = cpf.replace(/\D/g, '');

		// Verifica se o CPF tem 11 dígitos
		if (cpf.length !== 11) {
			throw new Error('CPF deve conter 11 dígitos.');
		}

		// Formata o CPF no formato xxx.xxx.xxx-xx
		cpf = cpf.replace(/(\d{3})(\d)/, '$1.$2');
		cpf = cpf.replace(/(\d{3})(\d)/, '$1.$2');
		cpf = cpf.replace(/(\d{3})(\d{1,2})$/, '$1-$2');

		return cpf;
	}


	if (data) {
		const formatData = JSON.parse(data);
		console.log(formatData.nascimento)

		document.getElementById("info-name").innerHTML = formatData.nome;
		document.getElementById("info-cpf").innerHTML = formatCPF(formatData.cns);
		document.getElementById("info-sexo").innerHTML = formatData.sexo;
		document.getElementById("info-date").innerHTML = formatDate(formatData.createdAt);
		if (formatData.nascimento) {
			document.getElementById("info-nascimento").value = setDefaultDate(formatData.nascimento);
		}
	} else {
		window.location.href = "/pages/index.html"
	}

	function redirect() {
		if (document.getElementById("info-nascimento").value) {
			window.location.href = "/pages/load.html";
		} else {
			alert("Campo data de nascimento é obrigatório")
		}
	}
</script>
