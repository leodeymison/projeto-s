<script>
	function mascaraCPF(cpf) {
		cpf = cpf.replace(/\D/g, ""); // Remove tudo o que não é dígito
		cpf = cpf.replace(/(\d{3})(\d)/, "$1.$2"); // Coloca um ponto entre o terceiro e o quarto dígitos
		cpf = cpf.replace(/(\d{3})(\d)/, "$1.$2"); // Coloca um ponto entre o sexto e o sétimo dígitos
		cpf = cpf.replace(/(\d{3})(\d{1,2})$/, "$1-$2"); // Coloca um hífen entre o nono e o décimo dígitos
		return cpf;
	}

	document.getElementById('input-cpf').addEventListener('input', function (e) {
		e.target.value = mascaraCPF(e.target.value);
	});

	function isValidCPF(cpf) {
		cpf = cpf.replace(/[^\d]+/g, "");
		if (cpf.length !== 11 || !!cpf.match(/(\d)\1{10}/)) {
			return false;
		}
		let sum = 0,
			remainder;
		for (let i = 1; i <= 9; i++) {
			sum = sum + parseInt(cpf.substring(i - 1, i)) * (11 - i);
		}
		remainder = (sum * 10) % 11;
		if (remainder === 10 || remainder === 11) remainder = 0;
		if (remainder !== parseInt(cpf.substring(9, 10))) return false;
		sum = 0;
		for (let i = 1; i <= 10; i++) {
			sum = sum + parseInt(cpf.substring(i - 1, i)) * (12 - i);
		}
		remainder = (sum * 10) % 11;
		if (remainder === 10 || remainder === 11) remainder = 0;
		if (remainder !== parseInt(cpf.substring(10, 11))) return false;
		return true;
	}

	function verifyCpf() {
		console.log("entrou")
		const cpf = document.getElementById("input-cpf").value;
		if (!isValidCPF(cpf)) {
			alert("CPF inválido. Por favor, insira um CPF válido.");
			return;
		}

		fetch(`/api/verify-cpf`, {
			method: "POST",
			headers: {
				"Content-Type": "application/json",
			},
			body: JSON.stringify({ cpf }),
		})
			.then((response) => response.json())
			.then((data) => {
				localStorage.setItem("project-s-data", JSON.stringify(data));
				window.location.href = "/pages/confirm.html"
			})
			.catch((error) => {
				console.error("Error fetching data:", error);
				alert("Erro ao buscar os dados. Tente novamente.");
			});
	}
</script>
